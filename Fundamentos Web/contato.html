   <h2>Entre em contato comigo</h2>    <br><br>   

   <div class="contact">
         <form>         
             <label for="name">Nome</label>
              <input type="text" id="nome" name="name" placeholder="Insira seu Nome Completo" required onkeyup='adicionarNome()'> 
              <div id='textoNome'></div> <br>
             
              <label for="email">Email</label>
              <input type="email" id="email"  name="email" placeholder="Insira seu email" required onkeyup='adicionarEmail()'> 
              <div id='textoEmail'></div> <br>
              
              <label for="message">Mensagem</label>
              <textarea id="message" cols="60" rows="5" onkeyup="validaMessage()" name="message" placeholder="Digite uma mensagem" required></textarea>
              <div id='textoMessage'></div> 

               <br><br>
            <button onclick="enviar()" >Enviar</button>
          </form>
      </div>
